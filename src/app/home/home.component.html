<div class="container color-dark">
  <div class="col">
    <p>Add Bucket</p>
  </div>
  <div class="col">
    <p>Your Bucket List ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Hellloooooooo........</p>
    <form>
      <input type="text" class="txt" name="item" value="" placeholder="Goal.." [(ngModel)] = "goalText">
      <input type="submit" class="btn" name="" [value]="btnText" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
